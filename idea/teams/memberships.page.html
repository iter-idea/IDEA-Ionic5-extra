<ion-header no-border>
  <ion-toolbar class="ideaToolbar">
    <ion-buttons slot="start">
      <ion-back-button icon="close"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ 'IDEA.TEAMS.USERS' | translate }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [title]="t.instant('IDEA.TEAMS.INVITE_USER_HINT')" (click)="addMember()">
        {{ 'IDEA.TEAMS.INVITE' | translate }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="membershipsList">
    <p>{{ 'IDEA.TEAMS.MAIN_EXPLANATION' | translate }}.</p>
    <ion-item *ngFor="let m of memberships">
      <ion-label>
        {{ m.name }}
      </ion-label>
      <ion-badge
        slot="end"
        color="danger"
        *ngIf="m.userId === team?.ownerId"
        [title]="t.instant('IDEA.TEAMS.IS_OWNER')"
      >
        {{ 'IDEA.TEAMS.OWNER' | translate }}
      </ion-badge>
      <ion-badge
        slot="end"
        color="primary"
        *ngIf="m.userId !== team?.ownerId && m.permissions.admin"
        [title]="t.instant('IDEA.TEAMS.CAN_MANAGE_TEAM')"
      >
        {{ 'IDEA.TEAMS.ADMIN' | translate }}
      </ion-badge>
      <ion-badge
        slot="end"
        color="light"
        *ngIf="m.pendingInvitation"
        [title]="t.instant('IDEA.TEAMS.PENDING_INVITATION')"
      >
        {{ 'IDEA.TEAMS.INVITED' | translate }}
      </ion-badge>
      <ion-button
        slot="end"
        fill="clear"
        *ngIf="m.userId !== team?.ownerId"
        [title]="t.instant('IDEA.TEAMS.ACTIONS_ON_USER_', { user: m.name })"
        (click)="manageMembership(m)"
      >
        <ion-icon name="more" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
