<idea-select
  [data]="foldersSuggestions"
  [description]="folder?.name || t._('IDEA.RESOURCE_CENTER.NO_FOLDER_SELECTED')"
  [placeholder]="t._('IDEA.RESOURCE_CENTER.SELECT_FOLDER')"
  [searchPlaceholder]="t._('IDEA.RESOURCE_CENTER.SELECT_FOLDER')"
  [lines]="lines"
  [hideIdFromUI]="true"
  [disabled]="!editMode"
  [avoidAutoSelection]="true"
  (select)="$event ? setFolder($event?.value) : null"
></idea-select>
