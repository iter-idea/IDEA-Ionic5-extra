<ion-item
  class="emailDataItem"
  [lines]="lines"
  [button]="true"
  [title]="placeholder"
  [class.withLabel]="label"
  (click)="openEmailDataConfiguration()"
>
  <ion-button
    fill="clear"
    slot="start"
    *ngIf="icon"
    [color]="iconColor"
    [class.marginTop]="label"
    (click)="doIconSelect($event)"
  >
    <ion-icon [name]="icon" slot="icon-only"></ion-icon>
  </ion-button>
  <ion-label position="stacked" *ngIf="label">{{ label }}</ion-label>
  <div class="description">
    <div class="placeholder" *ngIf="!emailData.subject">{{ placeholder }}</div>
    <div *ngIf="emailData.subject" [innerHTML]="emailData.subject | highlight: _variables"></div>
    <p *ngIf="emailData.to.length">
      <ion-text>{{ 'IDEA.EMAIL.TO' | translate }}:</ion-text> {{ emailData.to.join(', ') }}
    </p>
    <p *ngIf="emailData.cc.length">
      <ion-text>{{ 'IDEA.EMAIL.CC' | translate }}:</ion-text> {{ emailData.cc.join(', ') }}
    </p>
    <p *ngIf="emailData.bcc.length">
      <ion-text>{{ 'IDEA.EMAIL.BCC' | translate }}:</ion-text> {{ emailData.bcc.join(', ') }}
    </p>
  </div>
  <ion-icon slot="end" name="caret-down" class="selectIcon" *ngIf="!disabled"></ion-icon>
</ion-item>
