<ion-header>
  <ion-toolbar class="ideaToolbar">
    <ion-buttons slot="start">
      <ion-button [title]="t._('IDEA.SIGNATURE.CANCEL')" (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ 'IDEA.SIGNATURE.SIGNATURE' | translate }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [title]="t._('IDEA.SIGNATURE.CLEAR_SIGNATURE')" (click)="undo()">
        <ion-icon name="arrow-undo" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button [title]="t._('IDEA.SIGNATURE.SAVE_SIGNATURE')" (click)="save()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="signatureList">
    <ion-list-header>
      <ion-label>{{ 'IDEA.SIGNATURE.SIGNATORY' | translate }}</ion-label>
    </ion-list-header>
    <idea-select
      [data]="contactsSuggestions"
      [lines]="'none'"
      [description]="signature.signatory"
      [placeholder]="t._('IDEA.SIGNATURE.NAME_AND_SURNAME')"
      [searchPlaceholder]="t._('IDEA.SIGNATURE.CHOOSE_OR_ADD_A_SIGNATORY')"
      [noElementsFoundText]="t._('IDEA.SIGNATURE.NO_SIGNATORY_FOUND_YOU_CAN_ADD_ONE')"
      [allowUnlistedValues]="true"
      [class.fieldHasError]="signatoryError"
      (select)="$event ? (signature.signatory = $event.value) : null"
    ></idea-select>
  </ion-list>
  <ion-list class="signatureList">
    <ion-list-header>
      <ion-label>{{ 'IDEA.SIGNATURE.SIGNATURE_EXPLANATION' | translate }}</ion-label>
    </ion-list-header>
    <div class="canvasContainer" [class.fieldHasError]="signatureError">
      <canvas id="signatureCanvas"></canvas>
    </div>
    <ion-row>
      <ion-col class="ion-text-right">
        <ion-button fill="clear" [title]="t._('IDEA.SIGNATURE.CLEAR_SIGNATURE')" (click)="clear()">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
