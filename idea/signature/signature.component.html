<ion-header>
  <ion-toolbar color="ideaToolbar">
    <ion-buttons slot="start">
      <ion-button [title]="t._('IDEA.SIGNATURE.CANCEL')" (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ 'IDEA.SIGNATURE.SIGNATURE' | translate }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [title]="t._('IDEA.SIGNATURE.CLEAR_SIGNATURE')" (click)="undo()">
        <ion-icon name="arrow-undo" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button [title]="t._('IDEA.SIGNATURE.SAVE_SIGNATURE')" (click)="save()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="signatureList">
    <ion-list-header>
      <ion-label>{{ 'IDEA.SIGNATURE.SIGNATORY' | translate }}</ion-label>
    </ion-list-header>
    <ion-item lines="none">
      <ion-input
        type="text"
        [placeholder]="t._('IDEA.SIGNATURE.NAME_AND_SURNAME')"
        [class.fieldHasError]="signatoryError"
        [(ngModel)]="signature.signatory"
      ></ion-input>
      <ion-button
        fill="clear"
        color="dark"
        slot="end"
        *ngIf="contacts.length"
        [title]="t._('IDEA.SIGNATURE.CHOOSE_FROM_CONTACTS')"
        (click)="pickSignatory()"
      >
        <ion-icon name="person-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-list class="signatureList">
    <ion-list-header>
      <ion-label>{{ 'IDEA.SIGNATURE.SIGNATURE_EXPLANATION' | translate }}</ion-label>
    </ion-list-header>
    <div class="canvasContainer" [class.fieldHasError]="signatureError">
      <canvas id="signatureCanvas"></canvas>
    </div>
    <ion-row>
      <ion-col class="ion-text-right">
        <ion-button fill="clear" [title]="t._('IDEA.SIGNATURE.CLEAR_SIGNATURE')" (click)="clear()">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
