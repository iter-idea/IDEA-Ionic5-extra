<ion-card *ngIf="limit.isCloseToLimit()" [color]="getLimitColor()">
  <ion-card-content
    [innerHtml]="
      t._md(limit.limitReached() ? 'IDEA.LIMIT.LIMIT_REACHED_ALERT' : 'IDEA.LIMIT.ALMOST_REACHED_LIMIT_ALERT', {
        name: name,
        counter: limit.counter,
        limit: limit.limit
      })
    "
  ></ion-card-content>
</ion-card>
