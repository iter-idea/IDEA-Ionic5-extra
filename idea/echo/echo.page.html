<ion-content>
  <div class="flexBox">
    <ion-card class="echoCard maxWidthContainer">
      <ion-img [src]="'assets/icons/icon-auth.svg'"></ion-img>
      <ion-card-header>
        <ion-card-title>
          <ion-icon color="success" name="checkmark" *ngIf="success === true"> </ion-icon>
          <ion-icon color="danger" name="close" *ngIf="success === false"> </ion-icon>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content class="selectable">
        {{ content }}
        <div class="htmlContent" *ngIf="htmlContent" [innerHTML]="htmlContent"></div>
        <p class="youCanCloseMe" *ngIf="success === false || success === true">
          <i>{{ 'IDEA.ECHO.YOU_CAN_CLOSE_THE_PAGE' | translate }}</i>
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
