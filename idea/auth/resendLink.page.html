<ion-content>
  <form
    class="flexBox"
  >
    <ion-card
      class="authCard"
    >
      <ion-card-header>
        <ion-card-title
          color="primary"
        >
          {{ 'IDEA.AUTH.CONFIRM_ACCOUNT' | translate }}
        </ion-card-title>
        <ion-card-subtitle>
          {{ 'IDEA.AUTH.RESEND_CONFIRMATION_LINK_HINT' | translate }}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p
          class="errorBox"
          *ngIf="errorMsg"
        >
          <b>
            {{ 'IDEA.AUTH.ERROR' | translate }}.
          </b>
          {{ errorMsg }}
        </p>
        <ion-item>
          <ion-label
            position="inline"
          >
            <ion-icon
              name="contact"
              color="primary"
            >
            </ion-icon>
          </ion-label>
          <ion-input
            type="email"
            inputmode="email"
            pattern="[A-Za-z0-9._%+-]{2,}@[a-zA-Z-_.]{2,}[.]{1}[a-zA-Z]{2,}"
            spellcheck="false"
            autocorrect="off"
            autocapitalize="off"
            autocomplete="username"
            [placeholder]="t.instant('IDEA.AUTH.EMAIL')"
            [title]="t.instant('IDEA.AUTH.EMAIL_HINT')"
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="email"
            (keyup.enter)="resendConfirmationLink()"
          ></ion-input>
        </ion-item>
        <ion-button
          expand="block"
          [title]="t.instant('IDEA.AUTH.RESEND_LINK_HINT')"
          (click)="resendConfirmationLink()"
        >
          {{ 'IDEA.AUTH.RESEND_LINK' | translate }}
        </ion-button>
        <ion-button
          fill="clear"
          expand="block"
          class="smallCaseButton"
          [title]="t.instant('IDEA.AUTH.BACK_TO_SIGN_IN_HINT')"
          (click)="goToAuth()"
        >
          {{ 'IDEA.AUTH.BACK_TO_SIGN_IN' | translate }}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
