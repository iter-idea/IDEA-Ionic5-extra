<ion-content>
  <form class="flexBox">
    <ion-card class="authCard">
      <ion-card-header>
        <ion-card-title color="primary">{{ 'IDEA_AUTH.CHOOSE_A_PASSWORD' | translate }}</ion-card-title>
        <ion-card-subtitle>{{ 'IDEA_AUTH.YOU_NEED_TO_CHOOSE_A_NEW_PASSWORD' | translate }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p class="errorBox" *ngIf="errorMsg">
          <b> {{ 'IDEA_AUTH.ERROR' | translate }}. </b>
          {{ errorMsg }}
        </p>
        <ion-item>
          <ion-label position="inline">
            <ion-icon name="key" color="primary"></ion-icon>
          </ion-label>
          <ion-input
            type="password"
            pattern=".{8,}"
            spellcheck="false"
            autocorrect="off"
            autocapitalize="off"
            autocomplete="new-password"
            [clearOnEdit]="false"
            [placeholder]="t._('IDEA_AUTH.PASSWORD')"
            [title]="t._('IDEA_AUTH.CHOOSE_A_PASSWORD')"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="newPassword"
            (keyup.enter)="confirmNewPassword()"
          ></ion-input>
        </ion-item>
        <ion-button expand="block" [title]="t._('IDEA_AUTH.CONFIRM_NEW_PASSWORD_HINT')" (click)="confirmNewPassword()">
          {{ 'IDEA_AUTH.CONFIRM_NEW_PASSWORD' | translate }}
        </ion-button>
        <ion-button
          fill="clear"
          expand="block"
          class="smallCaseButton"
          [title]="t._('IDEA_AUTH.BACK_TO_SIGN_IN_HINT')"
          (click)="goToAuth()"
        >
          {{ 'IDEA_AUTH.BACK_TO_SIGN_IN' | translate }}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
