<ion-item
  class="dateTimeItem"
  [color]="color"
  [lines]="lines"
  [title]="placeholder || label || ''"
  [button]="!disabled"
  [class.withLabel]="label"
  (click)="openCalendarPicker()"
>
  <ion-button
    fill="clear"
    slot="start"
    *ngIf="icon"
    [color]="iconColor"
    [class.marginTop]="label"
    (click)="doIconSelect($event)"
  >
    <ion-icon [icon]="icon" slot="icon-only"></ion-icon>
  </ion-button>
  <ion-label position="stacked" *ngIf="label" [class.selectable]="!disabled">
    {{ label }}
    <ion-text class="obligatoryDot" *ngIf="obligatory && !disabled"></ion-text>
  </ion-label>
  <ion-input [readonly]="disabled" class="value" [class.selectable]="!disabled">
    <ion-text class="placeholder" *ngIf="!valueToDisplay && !disabled" [class.selectable]="!disabled">
      {{ placeholder }}
    </ion-text>
    {{ valueToDisplay }}
  </ion-input>
  <ion-icon slot="end" icon="caret-down" class="selectIcon" *ngIf="!disabled" [class.selectable]="!disabled"></ion-icon>
</ion-item>
