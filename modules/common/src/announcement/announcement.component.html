@if (htmlContent) {
  <ion-card class="announcementCard" [color]="color">
    <ion-card-content>
      <p class="htmlContent" [innerHTML]="htmlContent"></p>
      <p class="ion-text-right">
        <ion-button color="primary" (click)="markAsRead()">
          {{ 'COMMON.GOT_IT' | translate }}
        </ion-button>
      </p>
    </ion-card-content>
  </ion-card>
}
