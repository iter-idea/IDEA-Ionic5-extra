<ion-item
  class="selectItem"
  [color]="color"
  [lines]="lines"
  [button]="!disabled"
  [title]="placeholder ?? description ?? ''"
  [class.withLabel]="label"
  (click)="disabled ? doSelectWhenDisabled() : fetchDataAndOpenModal()"
>
  <ion-button
    fill="clear"
    slot="start"
    *ngIf="icon"
    [color]="iconColor"
    [class.marginTop]="label"
    (click)="doIconSelect($event)"
  >
    <ion-icon [icon]="icon" slot="icon-only" />
  </ion-button>
  <ion-label position="stacked" *ngIf="label" [class.selectable]="!disabled || tappableWhenDisabled">
    {{ label }}
    <ion-text class="obligatoryDot" *ngIf="obligatory && !disabled" />
  </ion-label>
  <ion-label class="description" [class.selectable]="!disabled || tappableWhenDisabled">
    <ion-text class="placeholder" *ngIf="!description && !disabled">
      {{ placeholder }}
    </ion-text>
    {{ description }}
  </ion-label>
  <ion-icon slot="end" icon="caret-down" class="selectIcon" *ngIf="!disabled" [class.selectable]="!disabled" />
</ion-item>
