@if (status) {
<ion-content class="ion-padding">
  <div class="maxWidthContainer">
    <ion-card color="dark">
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          <h2>{{ getTitle() }}</h2>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-align-items-center">
        <ion-img class="logo" [src]="appIconURI" (ionError)="$event.target.style.display = 'none'" />
        @if (htmlContent) {
        <p class="htmlContent" [innerHTML]="htmlContent"></p>
        } @if (status.mustUpdate) {
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center">
              @if (isIOS() && appleStoreURL) {
              <ion-button (click)="opeAppleStoreLink()">
                <ion-icon slot="start" name="logo-apple-appstore" /> {{ 'IDEA_COMMON.APP_STATUS.UPDATE' | translate }}
              </ion-button>
              } @if (isAndroid() && googleStoreURL) {
              <ion-button (click)="openGoogleStoreLink()">
                <ion-icon slot="start" name="logo-google-playstore" /> {{ 'IDEA_COMMON.APP_STATUS.UPDATE' | translate }}
              </ion-button>
              }
            </ion-col>
          </ion-row>
        </ion-grid>
        }
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
}
